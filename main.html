<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Poppins, sans-serif;
        background: #f9f9ff;
        margin: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .top-bar h1 {
        margin: 0;
        color: #5a49e3;
        font-size: 1.8rem;
      }
      .top-bar button {
        border: none;
        border-radius: 1000px;
        padding: 0.5em 1.5em;
        background-color: #8672ff;
        color: white;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
      }

      .layout {
        display: grid;
        grid-template-columns: 30% 70%;
        gap: 20px;
      }
      @media (max-width: 800px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }

      /* Sidebar notes list */
      .sidebar {
        border-right: 1px solid #eee;
        padding-right: 10px;
      }
      .sidebar h2 {
        font-size: 1rem;
        margin-bottom: 10px;
      }
      #notesList {
        max-height: 60vh;
        overflow-y: auto;
      }
      .note-item {
        background: #f3f0ff;
        border-radius: 10px;
        padding: 8px 10px;
        margin-bottom: 8px;
        cursor: pointer;
        text-align: left;
        border: 1px solid transparent;
        transition: 150ms ease;
      }
      .note-item:hover {
        border-color: #8672ff;
      }
      .note-title {
        font-weight: 600;
        margin: 0 0 4px 0;
        font-size: 0.9rem;
      }
      .note-snippet {
        font-size: 0.8rem;
        opacity: 0.8;
        margin: 0;
      }

      /* Editor area */
      .editor h2 {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      #noteTitle {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      #newNote {
        width: 100%;
        height: 200px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
        box-sizing: border-box;
        font-family: inherit;
      }
      #saveBtn {
        margin-top: 10px;
        border: none;
        border-radius: 1000px;
        padding: 0.7em 2.5em;
        background-color: #5a49e3;
        color: white;
        font: inherit;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
      }
      #saveBtn:hover {
        background-color: #2e2b41;
      }
      .editor-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }
      #status {
        font-size: 0.85rem;
        opacity: 0.8;
      }
      #deleteBtn {
        border: none;
        border-radius: 8px;
        padding: 0.4em 1em;
        background-color: crimson;
        color: white;
        font: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h1>üìù My Notes</h1>
        <button id="logoutBtn">Logout</button>
      </div>

      <div class="layout">
        <!-- SIDEBAR: NOTES LIST -->
        <div class="sidebar">
          <h2>Your Notes</h2>
          <button
            style="margin-bottom:8px; width:100%; border:none; border-radius:8px; padding:0.4em; background:#8672ff; color:white; cursor:pointer;"
            id="newNoteBtn"
          >
            + New Note
          </button>
          <div id="notesList"></div>
        </div>

        <!-- EDITOR AREA -->
        <div class="editor">
          <h2>Note Editor</h2>
          <input type="text" id="noteTitle" placeholder="Note title..." />
          <textarea
            id="newNote"
            placeholder="Write your note here..."
          ></textarea>
          <button id="saveBtn">Save Note</button>
          <div class="editor-bottom">
            <span id="status"></span>
            <button id="deleteBtn" style="display:none;">Delete Note</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiBase = "http://localhost:5000";

      const userId = localStorage.getItem("userId");

      // If no userId, force user to login
      if (!userId) {
        window.location.href = "login.html";
      }

      const notesListEl = document.getElementById("notesList");
      const titleEl = document.getElementById("noteTitle");
      const contentEl = document.getElementById("newNote");
      const saveBtn = document.getElementById("saveBtn");
      const statusEl = document.getElementById("status");
      const deleteBtn = document.getElementById("deleteBtn");
      const newNoteBtn = document.getElementById("newNoteBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      let currentNoteId = null; // null = creating new note

      // ‚úÖ Load all notes for this user
      async function loadNotes() {
        notesListEl.innerHTML = "<p>Loading...</p>";
        try {
          const res = await fetch(`${apiBase}/api/notes/all/${userId}`);
          const notes = await res.json();
          notesListEl.innerHTML = "";

          if (!notes.length) {
            notesListEl.innerHTML = "<p style='font-size:0.9rem; opacity:0.7;'>No notes yet. Create one!</p>";
            return;
          }

          notes.forEach((n) => {
            const div = document.createElement("div");
            div.className = "note-item";
            div.onclick = () => openNote(n);

            const title = n.title || "Untitled";
            const snippet =
              n.content && n.content.length > 40
                ? n.content.slice(0, 40) + "..."
                : n.content || "";

            div.innerHTML = `
              <p class="note-title">${title}</p>
              <p class="note-snippet">${snippet}</p>
            `;
            notesListEl.appendChild(div);
          });
        } catch (err) {
          console.error(err);
          notesListEl.innerHTML = "<p style='color:red;'>Failed to load notes.</p>";
        }
      }

      // ‚úÖ Open a note in editor
      function openNote(note) {
        currentNoteId = note._id;
        titleEl.value = note.title || "";
        contentEl.value = note.content || "";
        deleteBtn.style.display = "inline-block";
        statusEl.innerText = "Opened existing note.";
      }

      // ‚úÖ Clear editor for a new note
      function resetEditor() {
        currentNoteId = null;
        titleEl.value = "";
        contentEl.value = "";
        deleteBtn.style.display = "none";
        statusEl.innerText = "Creating new note...";
      }

      newNoteBtn.addEventListener("click", resetEditor);

      // ‚úÖ Save note manually (Create or Update)
      saveBtn.addEventListener("click", async () => {
        const title = titleEl.value.trim() || "Untitled";
        const content = contentEl.value.trim();

        if (!content) {
          alert("Write something before saving!");
          return;
        }

        statusEl.innerText = "Saving...";

        try {
          // For simplicity: always create a new note on Save
          const res = await fetch(`${apiBase}/api/notes/create`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, title, content }),
          });

          const data = await res.json();

          if (data.note && data.note._id) {
            currentNoteId = data.note._id;
            deleteBtn.style.display = "inline-block";
            statusEl.innerText = "Note saved successfully ‚úÖ";
            await loadNotes();
          } else {
            statusEl.innerText = "Failed to save note.";
          }
        } catch (err) {
          console.error(err);
          statusEl.innerText = "Error while saving note.";
        }
      });

      // ‚úÖ Delete current note
      deleteBtn.addEventListener("click", async () => {
        if (!currentNoteId) return;
        const confirmDelete = confirm("Delete this note?");
        if (!confirmDelete) return;

        try {
          await fetch(`${apiBase}/api/notes/${currentNoteId}`, {
            method: "DELETE",
          });
          resetEditor();
          loadNotes();
        } catch (err) {
          console.error(err);
          alert("Failed to delete note.");
        }
      });

      // ‚úÖ Logout
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("userId");
        window.location.href = "login.html";
      });

      // Initial state
      resetEditor();
      loadNotes();
    </script>
  </body>
</html>
